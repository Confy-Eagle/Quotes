<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Motivation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease-in-out;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.5;
      opacity: 0.9;
      min-height: 70px;
      transition: opacity 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #fff;
      color: #764ba2;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background: #764ba2;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Daily Motivation </h1>
    <p id="quote">Loading quote...</p>
    <button class="btn" onclick="fetchQuote()">New Quote</button>
    <div class="footer">Built by <strong>Confy Eagle</strong></div>
  </div>

  <script>
    async function fetchQuote() {
      const response = await fetch('/get_quote');
      const quote = await response.json();
      const quoteElement = document.getElementById('quote');
      quoteElement.style.opacity = 0;

      setTimeout(() => {
        quoteElement.textContent = quote;
        quoteElement.style.opacity = 1;
      }, 500);
    }

    // Automatically change quote every 5 seconds
    setInterval(fetchQuote, 5000);

    // Load one immediately
    fetchQuote();
  </script>
</body>
</html>
